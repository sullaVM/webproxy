<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Proxy Management Console</title>
  <meta name="description" content="Web Proxy Management Console">
  <meta name="author" content="Sulla Montes">
</head>
<body>
Your requested {{.URL}}

<h3>Web Proxy Management Console</h3>
<form action="\block" method="POST">
  <label>URL to block:</label><br>
  <input type="text" name="URL"><br>
  <input type="submit" value="submit">
</form>

<br>

<h4>Blocked URLs</h4>
<form action="/unblock" method="POST">
  {{range .BlockedURLs}}
    <input type="checkbox" name="blocked" value="{{.}}">{{.}}<br>
  {{end}}
  <input type="submit" value="submit">
</form>

</body>
</html>
